//demo============
//when you need go through a demo smoothly:
// 1. open console, write: demo
// 2. paste from console output and replace the DemoName as the demo you want to watch. 
//    The input to console should be look like: playdemo DemoName;demo_gototick 100%
// 3. Wait game process, play the demo again!

alias "demo" "demo_index 1; demo_index_max_other 2000; echo playdemo DemoName; echo demo_gototick 100%"

